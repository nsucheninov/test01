trigger:
- none

pool:
  vmImage: 'Ubuntu-16.04'

steps:
- script: ls -la
  displayName: 'Run a one-line script'

- task: CmdLine@2
  inputs:
    script: |
      echo Pushing...
      git config --global user.email "nsucheninov@viacode.com"
      git config --global user.name "Nikolai"
      git remote -v add test1 https://$(GitHubPAT2)@github.com/nsucheninov/Azure.git
      git add .
      git commit -m 'test push'
      git push -v test1 head:refs/heads/master